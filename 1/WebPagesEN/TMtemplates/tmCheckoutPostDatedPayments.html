  <!--#include virtual="tmTemplates/tmCheckoutPostDatedPaymentRules.html" -->
  <div class="control-group tmcheckoutpostdatedpayments">
   <div class="controls">
    <label class="checkbox" for="PostDatedPlanAccept">
     <input id="PostDatedPlanAccept" name="F_POST_DATED_PLAN_ACCEPTED" type="checkbox" value="1"/>
     I wish to participate in the Deferred Payment Plan for this purchase
    </label>
   </div>
  </div>
  <div class="control-group">
   <label class="control-label" for="PostDatedFrequency">
    Payment Frequency
   </label>
   <div class="controls">
    <select id="PostDatedFrequency" name="PostDatedFrequency">
     <option selected="" value="1">
      Monthly
     </option>
    </select>
   </div>
  </div>
  <div class="control-group">
   <div class="controls">
    <table class="table table-striped table-hover table-condensed table-bordered ticket-table">
     <tr>
      <th>
       Pre-Authorized Date
      </th>
      <th>
       Amount
      </th>
     </tr>
     <field>F_HTML_PAYMENT_PLAN_LIST</field>
     <tr class="info">
      <td>
       <b>
        Total Amount Deferred
       </b>
      </td>
      <td>
       <b>
        $<field>SCH_TOTAL_COST-F_POST_DATED_AMOUNT_DUE_TODAY</field>
       </b>
      </td>
     </tr>
     <tr class="info">
      <td>
       <b>
        Plus amount due today
       </b>
      </td>
      <td>
       <b>
        $<field>>F_POST_DATED_AMOUNT_DUE_TODAY</field>
       </b>
      </td>
     </tr>
    </table>
   </div>
  </div>
  <div class="control-group total-due-today">
   <label class="control-label">
    Total Cost
   </label>
   <div class="controls">
    <p style="font-size:20px">
     <b>
      $<field>SCH_TOTAL_COST</field>
     </b>
    </p>
   </div>
  </div>
