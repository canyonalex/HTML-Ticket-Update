  <div class="form-group">
   <label class="col-sm-2 control-label" for="">
    Installment Payments
   </label>
   <div class="col-sm-10">
    <!--#include virtual="TMtemplates/tmCheckoutPostDatedPaymentRules.html" -->
    <div class="form-group">
     <label class="col-sm-2 control-label" for="PostDatedPlanAccept">
      Participate?
     </label>
     <div class="col-sm-8">
      <div class="checkbox">
       <label class="control-label" for="PostDatedPlanAccept">
        <input id="PostDatedPlanAccept" name="F_POST_DATED_PLAN_ACCEPTED" type="checkbox" value="1" <field>pick(F_POST_DATED_PLAN_ACCEPTED=1,'','checked')</field>/>
        I wish to participate in the Deferred Payment Plan
       </label>
      </div>
     </div>
    </div>
    <!-- comment: To be updated to allow patron to select payment frequency at some time in the future
      <select name="PostDatedFrequency" id="PostDatedFrequency" onchange="submitForm('TMForm','btnCheckoutCalcPayPlan','3');">
      <option value="0">One Time</option>
      <option value="1" selected>Monthly</option>
      <option value="2">Twice a Month</option>
      <option value="3">Quarterly</option>
      <option value="4">Annually</option>
      </select>
    -->
    <div class="form-group">
     <label class="col-sm-2 control-label" for="PostDatedFrequency">
      Frequency
     </label>
     <div class="col-sm-8">
      <div>
       <select class="form-control" id="PostDatedFrequency" name="PostDatedFrequency">
        <option selected="" value="1">
         Monthly
        </option>
       </select>
      </div>
     </div>
    </div>
    <div class="form-group">
     <label class="col-sm-2 control-label">
      Schedule
     </label>
     <div class="col-sm-8">
      <table class="table table-striped">
       <thead>
        <tr>
         <th class="text-left">
          Pre-Authorized Date
         </th>
         <th class="text-right">
          Amount
         </th>
        </tr>
       </thead>
       <tbody>
        <field>F_HTML_PAYMENT_PLAN_LIST</field>
        <tr>
         <td class="text-right text-warning">
          <b>
           Total Amount Deferred
          </b>
         </td>
         <td class="text-right text-warning">
          <b>
           $<field>SCH_TOTAL_COST-F_POST_DATED_AMOUNT_DUE_TODAY</field>
          </b>
         </td>
        </tr>
        <tr>
         <td class="text-right">
          <b>
           Amount due today
          </b>
         </td>
         <td class="text-right">
          <b>
           $<field>F_POST_DATED_AMOUNT_DUE_TODAY</field>
          </b>
         </td>
        </tr>
        <tr>
         <td class="text-right text-warning">
          <b>
          Total Cost
          </b>
         </td>
         <td class="text-right text-warning">
          <b>
          $<field>SCH_TOTAL_COST</field>
          </b>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
    </div>
   </div>
  </div>
