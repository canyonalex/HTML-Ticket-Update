  <div class="form-group">
   <label class="col-sm-2 control-label" for="">
    Ticket Handling Delivery Method
   </label>
   <div class="col-sm-10">
    <!-- comment: can be optimized if 'YES' replaced with '<field>F_MAIL_FEE_EXISTS</field>' if no colour used in alert -->
    <field>pick(F_BTN_PRINT_AT_HOME,'<!-- comment: print at home as per company prefs')</field>
    <div class="form-group">
     <div class="radio col-sm-3">
      <label class="control-label" for="eticket">
       <input id="eticket" name="SCH_TIX_PRINT_STATUS" onclick="submitForm('TMForm','btnMailFeeRemove','YES');" type="radio" value="0" <field>pick(SCH_TIX_PRINT_STATUS=0,'','checked')</field>/>
       E-Ticket/print at home
      </label>
     </div>
     <div class="col-sm-9">
      <div class="alert <field>pick(SCH_TIX_PRINT_STATUS=0,'alert-danger','alert-success')</field>">
       <b>
        E-Tickets
       </b>
       are not mailed.
       <em>
        You must print the tickets on your own printer and bring them with you to the event.
       </em>
      </div>
     </div>
    </div>
    <field>pick(F_BTN_PRINT_AT_HOME,'-->')</field>
    <!-- comment: can be optimized if 'YES' replaced with '<field>F_MAIL_FEE_ALLOWED</field>' if no colour used in alert -->
    <field>pick(F_BTN_MAIL_TO_PATRON,'<!-- comment: mail to as patron per company prefs')</field>
    <div class="form-group">
     <div class="radio col-sm-3">
      <label class="control-label" for="mailtopatron">
       <input id="mailtopatron" name="SCH_TIX_PRINT_STATUS" onclick="submitForm('TMForm','btnMailFeeAdd','YES');" type="radio" value="1" <field>pick(SCH_TIX_PRINT_STATUS=1,'','checked')</field>/>
       Mail me my tickets
      </label>
     </div>
     <div class="col-sm-9">
      <div class="alert <field>pick(SCH_TIX_PRINT_STATUS=1,'alert-danger','alert-success')</field>">
       <b>
        Mailed tickets
       </b>
       may take 5 to 7 business days to arrive at your mailing address.
       <em>
        Tickets for events within the next 7 days will not be mailed
        out.  Any tickets not received can be picked up at Will Call.
       </em>
       <field>D_COMPANY_LONG</field> is not responsible for tickets lost in the mail.
      </div>
     </div>
    </div>
    <field>pick(F_BTN_MAIL_TO_PATRON,'-->')</field>
    <!-- comment: can be optimized if 'YES' replaced with '<field>F_MAIL_FEE_EXISTS</field>' if no colour used in alert -->
    <field>pick(F_BTN_WILLCALL,'<!-- comment: Will Call as per company prefs')</field>
    <div class="form-group">
     <div class="radio col-sm-3">
      <label class="control-label" for="willcall">
       <input id="willcall" name="SCH_TIX_PRINT_STATUS" onclick="submitForm('TMForm','btnMailFeeRemove','YES');" type="radio" value="2" <field>pick(SCH_TIX_PRINT_STATUS=2,'','checked')</field>/>
       Hold tickets at Will Call
      </label>
     </div>
     <div class="col-sm-9">
      <div class="alert <field>pick(SCH_TIX_PRINT_STATUS=2,'alert-danger','alert-success')</field>">
       <b>
        Will Call tickets
       </b>
       can be picked up at the box-office during regular business hours. Tickets 
       not picked up before the event can be picked up at the Will Call window 
       one (1) hour prior to the event at the venue where the event occurs.
      </div>
     </div>
    </div>
    <field>pick(F_BTN_WILLCALL,'-->')</field>
   </div>
  </div>
