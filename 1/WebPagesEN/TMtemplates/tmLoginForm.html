  <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
   <div class="form-group">
    <label for="e">
     Email
    </label>
    <input class="form-control" id="e" maxlength="100" name="e" placeholder="email used on this web site before" type="email" value="<field>F_EMAIL_ADDRESS</field>"/>
   </div>
   <div class="form-group">
    <label for="p">
     Password
    </label>
    <input autocomplete="off" class="form-control" id="p" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p" type="password" value=""/>
   </div>
   <input class="btn btn-success" name="btnLoginAccount" type="submit" value="Login"/>
   <input class="btn btn-info" name="btnPasswordRequest" type="submit" value="Forgot My Password"/>
   <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
  </form>
