<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Coupon Entry
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body class="coupon">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container-fluid">
   <div class="row-fluid">
    <!--#include virtual="tmScripts/venue_header.html" -->
    <div class="span9 page-content img-rounded">
     <div class="hero-unit">
      <h1>
       Pre-Sale Window
      </h1>
      <p class="text-center text-warning">
       <field>F_HTML_PAGE_MESSAGE</field>
      </p>
      <h3>
       Please enter the code ONE TIME ONLY!
      </h3>
      <p>
       If you have already entered the pre-sale code, your show is available in the
       <a href="https://tickets.yourvenue.org/TheatreManager/1/login&event=">
        Individual Show Tickets
       </a>
       list.
      </p>
     </div>
     <!--/.hero-unit-->
     <form action="<field>F_HTML_FIREWALL</field>online" class="form-horizontal" method="POST">
      <!--  <P><B class="text-center text-warning"><field>F_HTML_PAGE_MESSAGE</field></B> </P>-->
      <div class="control-group">
       <label class="control-label" for="CH_CODE">
        Pre-sale Code
       </label>
       <div class="controls">
        <input id="CH_CODE" maxlength="40" name="CH_CODE" onblur="this.value=this.value.toUpperCase()" type="text" value="<field>CH_CODE</field>"/>
       </div>
      </div>
      <div class="form-actions">
       <!-- comment: include the next 'param' input field if you want TM to show only events that this coupon opens up
		on the event listing page for a one time shot and remove it if you want the web pages to stay on this coupon page -->
       <input name="param" type="hidden" value="altbtn=btnGetEventList"/>
       <input class="btn btn-primary" name="btnCouponAccept" type="submit" value="Add Coupon"/>
       <input class="btn" name="<field>pick(F_LOGGED_IN=2,'btnHome','btnCart')</field>" type="submit" value="Cancel"/>
      </div>
     </form>
     <em>
      *This page only applies to you if you have a pre-sale access code.
     </em>
     <br/>
     <br/>
    </div>
    <!--span-->
    <!--#include virtual="tmScripts/venue_footer.html" -->
   </div>
  </div>
 </body>
</html>
