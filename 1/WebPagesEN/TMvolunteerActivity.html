<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | <field>D_VOLUNTEER</field> Activity List
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="http://code.jquery.com/jquery-1.9.1.js">
  </script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js">
  </script>
  <link href="/resources/demos/style.css" rel="stylesheet"/>
  <script>
   $(function() {
        $( "#start_date" ).datepicker({
            showButtonPanel: true,
            showOn: "button",
            buttonImage: "tmGifs/calendar.gif",
            buttonImageOnly: true,
            defaultDate: "+1d",
            changeMonth: true,
            changeYear: true,
            numberOfMonths: 2,
            dateFormat: "mm/dd/yy",
            onClose: function( selectedDate ) {
                $( "#enddate" ).datepicker( "option", "minDate", selectedDate );
            }
        });
        $( "#end_date" ).datepicker({
            defaultDate: "+4w",
            buttonImage: "tmGifs/calendar.gif",
            buttonImageOnly: true,
            showButtonPanel: true,
            showOn: "button",
            changeMonth: true,
            changeYear: true,
            dateFormat: "mm/dd/yy",
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
                $( "#startdate" ).datepicker( "option", "maxDate", selectedDate );
            }
        });
    });
  </script>
  <script type="text/javascript">
   <!--
    var currentTime = new Date()
    var month = currentTime.getMonth() + 1
    var day = currentTime.getDate()
    var year = currentTime.getFullYear()
    document.write(month + "/" + day + "/" + year)
    //-->
  </script>
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table border="0" cellpadding="0" cellspacing="0" width="95%">
    <tr>
     <td>
      <p align="center" class="message">
       <b>
        <field>F_HTML_PAGE_MESSAGE</field>
       </b>
      </p>
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
       <table border="0" cellpadding="1" cellspacing="2" class="tablerowdetail" width="100%">
        <tr align="center">
         <td>
          Search for your activity schedule using any (or all) of the parameters below:
          <table align="center" border="0" cellpadding="1" cellspacing="2" class="tablerowdetail" width="95%">
           <tr>
            <td align="right" width="40%">
             Start Date
            </td>
            <td align="left" width="60%">
             <input id="start_date" maxlength="10" name="start_date" size="15" type="text" value="<field>start_date</field>"/>
            </td>
           </tr>
           <tr>
            <td align="right" width="40%">
             End Date
            </td>
            <td align="left" width="60%">
             <input id="end_date" maxlength="10" name="end_date" size="15" type="text" value="<field>end_date</field>"/>
            </td>
           </tr>
           <tr>
            <td align="right" width="40%">
             Activity Type
            </td>
            <td align="left" width="60%">
             <select id="activity" name="activity">
              <field>F_HTML_ACTIVITY_LIST</field>
             </select>
             <input name="page_loaded" type="hidden" value="<field>page_loaded</field>"/>
             <input class="new" id="Search" name="btnVolunteerActivities" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Search"/>
            </td>
           </tr>
          </table>
         </td>
        </tr>
       </table>
      </form>
      <table align="center" border="0" cellpadding="1" cellspacing="2" width="100%">
       <field>F_HTML_VOLUNTEER_ACTIVITY_LIST</field>
       <tr class="tablerowheader">
        <td align="center" colspan="7">
         <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
          <input class="new" name="btnHome" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Return to Main Page"/>
         </form>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
