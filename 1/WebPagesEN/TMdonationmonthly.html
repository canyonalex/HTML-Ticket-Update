<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Monthly Donation Entry
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body class="donation monthly">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container-fluid">
   <div class="row-fluid">
    <!--#include virtual="tmScripts/venue_header.html" -->
    <div class="span9 page-content img-rounded">
     <ul class="breadcrumb">
      <li>
       <a href="<field>F_HTML_FIREWALL</field>online?btnHome">
        Account
       </a>
       <span class="divider">
        /
       </span>
      </li>
      <li class="active">
       Support
      </li>
     </ul>
     <h1>
      Support
     </h1>
     <p class="text-center text-warning">
      <field>F_HTML_PAGE_MESSAGE</field>
     </p>
     <form action="<field>F_HTML_FIREWALL</field>online" class="form-horizontal" method="POST">
      <div class="control-group">
       <label class="control-label" for="DD_DC_SEQ">
        Donation Campaign
       </label>
       <div class="controls">
        <select id="DD_DC_SEQ" name="DD_DC_SEQ">
         <field>F_HTML_CAMPAIGN_LIST</field>
        </select>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label" for="DD_AMOUNT_PLEDGE">
        Total Donation Amount
       </label>
       <div class="controls">
        <input id="DD_AMOUNT_PLEDGE" maxlength="30" name="DD_AMOUNT_PLEDGE" size="30" type="text" value="<field>DD_AMOUNT_PLEDGE</field>"/>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label" controls="" for="DD_REPEAT_FREQ&gt;Donation Frequency&lt;/label&gt;
    &lt;div class=">
        <select id="DD_REPEAT_FREQ" name="DD_REPEAT_FREQ">
         <option selected="" value="0">
          One Time
         </option>
         <option value="1">
          Monthly
         </option>
         <option value="2">
          Twice a Month
         </option>
         <option value="3">
          Quarterly
         </option>
         <option value="4">
          Annually
         </option>
        </select>
       </label>
      </div>
     </form>
    </div>
    <div class="control-group">
     <label class="control-label" for="DD_REPEAT_START_DATE">
      Start Date
     </label>
     <div class="controls">
      <input id="DD_REPEAT_START_DATE" maxlength="30" name="DD_REPEAT_START_DATE" size="30" type="text" value="<field>DD_REPEAT_START_DATE</field>"/>
     </div>
    </div>
    <div class="control-group">
     <label class="control-label" for="DD_REPEAT_STOP_DATE">
      Stop Date
     </label>
     <div class="controls">
      <input id="DD_REPEAT_STOP_DATE" maxlength="30" name="DD_REPEAT_STOP_DATE" size="30" type="text" value="<field>DD_REPEAT_STOP_DATE</field>"/>
     </div>
    </div>
    <div class="control-group">
     <label class="control-label" for="DD_NAME_OF">
      How would you like your name recognized in the program?
     </label>
     <div class="controls">
      <input id="DD_NAME_OF" maxlength="30" name="DD_NAME_OF" size="30" type="text" value="<field>DD_NAME_OF</field>"/>
     </div>
    </div>
    <div class="control-group">
     <label class="control-label" for="Anonymous">
      Would you prefer this donation to be Anonymous?
     </label>
     <div class="controls">
      <select id="Anonymous" name="Anonymous">
       <option value="1">
        Yes
       </option>
       <option selected="" value="0">
        No
       </option>
      </select>
     </div>
    </div>
    <div class="control-group">
     <label class="control-label" for="DD_CORPORATE">
      Is this a Corporate Donation?
     </label>
     <div class="controls">
      <select name="DD_CORPORATE">
       <option value="1">
        Yes
       </option>
       <option selected="" value="0">
        No
       </option>
      </select>
      (for corporate accounts only)
     </div>
    </div>
    <div class="form-actions">
     <!-- comment: the following 3 fields are the donor popup fields on the 'notes' tab.
  If these fields have been made mandatory, then you will need to have a code table value
  for those fields for internet accepted donations.  Change the value of xxx, yyy, or zzz to
  be the internal number of the appropriate popup.  Also, uncomment the desired code below
  <INPUT NAME="DD_FLD1_FC_SEQ" TYPE=hidden id="DD_FLD1_FC_SEQ" value="xxx">
       <INPUT NAME="DD_FLD2_FC_SEQ" TYPE=hidden id="DD_FLD2_FC_SEQ" value="yyy">
       <INPUT NAME="DD_FLD3_FC_SEQ" TYPE=hidden id="DD_FLD3_FC_SEQ" value="zzz">
  -->
     <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
     <input class="btn btn-primary" name="btnDonationAccept" onclick="process()" type="submit" value="Add Donation to Shopping Cart"/>
     <input class="btn" name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" type="submit" value="Cancel"/>
    </div>
   </div>
   <!--span-->
   <!--#include virtual="tmScripts/venue_footer.html" -->
  </div>
 </body>
</html>
