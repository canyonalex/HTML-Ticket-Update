   $(function() {
      $( "#start_date" ).datepicker({
          showButtonPanel: true,

          buttonImageOnly: true,
          defaultDate: "+1d",
          changeMonth: true,
          changeYear: true,
          numberOfMonths: 2,
          dateFormat: "mm/dd/yy",
          onClose: function( selectedDate ) {
              $( "#enddate" ).datepicker( "option", "minDate", selectedDate );
          }
      });
      $( "#end_date" ).datepicker({
          defaultDate: "+4w",
          buttonImage: "tmGifs/calendar.gif",
          buttonImageOnly: true,
          showButtonPanel: true,
          showOn: "button",
          changeMonth: true,
          changeYear: true,
          dateFormat: "mm/dd/yy",
          numberOfMonths: 2,
          onClose: function( selectedDate ) {
              $( "#startdate" ).datepicker( "option", "maxDate", selectedDate );
          }
      });
  });
  </script>
