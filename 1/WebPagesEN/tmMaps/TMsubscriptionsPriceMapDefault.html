<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Subscription Seating Selection
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table align="center" border="0" cellpadding="0" cellspacing="0" width="80%">
    <tr>
     <td>
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
       <input id="SG_SEQ" name="SG_SEQ" type="hidden" value="<field>SG_SEQ</field>"/>
       <input id="PB_SERIES_CODE" name="PB_SERIES_CODE" type="hidden" value="<field>PB_SERIES_CODE</field>"/>
       <input id="F_HTML_NEXT_BEST_SEAT" name="F_HTML_NEXT_BEST_SEAT" type="hidden" value="<field>F_HTML_NEXT_BEST_SEAT</field>"/>
       <input id="F_HTML_NEXT_BEST_AREA" name="F_HTML_NEXT_BEST_AREA" type="hidden" value="<field>F_HTML_NEXT_BEST_AREA</field>"/>
       <input id="F_HTML_BEST_PRICE_CODE" name="F_HTML_BEST_PRICE_CODE" type="hidden" value="<field>F_HTML_BEST_PRICE_CODE</field>"/>
       <input id="F_HTML_NEXT_BEST_PASS_NUMBER" name="F_HTML_NEXT_BEST_PASS_NUMBER" type="hidden" value="<field>F_HTML_NEXT_BEST_PASS_NUMBER</field>"/>
       <input id="F_HTML_NEXT_BEST_TWO_PASS_OK" name="F_HTML_NEXT_BEST_TWO_PASS_OK" type="hidden" value="<field>F_HTML_NEXT_BEST_TWO_PASS_OK</field>"/>
       <input id="F_HTML_NEXT_BEST_SEAT_PRIORITY" name="F_HTML_NEXT_BEST_SEAT_PRIORITY" type="hidden" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY</field>"/>
       <input id="F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE" name="F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE" type="hidden" value="<field>F_HTML_NEXT_BEST_SEAT_PRIORITY_SEARCH_TYPE</field>"/>
       <p align="center" class="message">
        <b>
         <field>F_HTML_PAGE_MESSAGE</field>
        </b>
       </p>
       <table align="center" border="0" cellpadding="2" cellspacing="0" id="bestavailable" width="80%">
        <tr>
         <td align="center" class="playinfo" colspan="5">
          <b>
           <field>SG_DESCRIPTION</field>
          </b>
          <br/>
          <span class="main">
           <field>SG_NOTES</field>
          </span>
         </td>
        </tr>
        <tr>
         <td align="left" width="15%">
          <field>D_SECTION_DESC</field>
         </td>
         <td align="left" width="10%">
          <field>D_ROW_DESC</field>
         </td>
         <td align="left" width="10%">
          <field>D_SEAT_DESC</field>
         </td>
         <td align="left">
          Seat Notes
         </td>
         <td align="left">
          Price Selection
         </td>
        </tr>
        <field>F_HTML_BEST_SEATS_LIST</field>
        <tr>
         <td align="center" colspan="5">
          <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
          <input class="new" name="btnSubscriptionNewReserve" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Add Subscription to Shopping Cart"/>
          <field>pick(PB_SALES_METHOD=2,'<!-- comment:')</field>
          <input class="new" name="btnSubscriptionBestAvail" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Find Next Best Seats"/>
          <field>pick(PB_SALES_METHOD=2,'-->')</field>
          <input class="new" name="btnSubscription" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Cancel & Start Over"/>
         </td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
   </table>
   <!-- comment:
	selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)
	selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).
	selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red
	img_quality = the jpeg quality 1 to 100, 100 is best but creates larger/slower downloading jpegs.
				between 50 and 75 are good values. 
	format=svg (pick your own seats and interactive) png or jpg
-->
   <!-- img src="<field>F_HTML_SEATMAP</field>&selected_color=007700&format=svg"
	border="0"  width="80%" align="center" alt="selected seats" -->
   <img align="center" alt="selected seats" border="0" src="<field>F_HTML_SEATMAP</field>&selected_color=007700&format=svg&selected_boundary=True&selected_boundary_color=FF000&selected_boundary_width=5&selected_seat_border=5" width="80%"/>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
