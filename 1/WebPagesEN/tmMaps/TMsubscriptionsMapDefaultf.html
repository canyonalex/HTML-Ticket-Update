<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Subscription Seating Selection
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table align="center" border="0" cellpadding="0" cellspacing="0" width="80%">
    <tr>
     <td>
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
       <input id="SG_SEQ" name="SG_SEQ" type="hidden" value="<field>SG_SEQ</field>"/>
       <p align="center" class="message">
        <b>
         <field>F_HTML_PAGE_MESSAGE</field>
        </b>
       </p>
       <table align="center" border="0" cellpadding="2" cellspacing="0" width="60%">
        <tr>
         <td align="center" class="playinfo" colspan="3">
          <b>
           <field>SG_DESCRIPTION</field>
          </b>
          <br/>
          <span class="main">
           <field>SG_NOTES</field>
          </span>
         </td>
        </tr>
        <tr>
         <td align="center" valign="middle" width="8%">
          <img src="tmGifs/step1.gif"/>
         </td>
         <td valign="middle" width="68%">
          Select the section you wish to sit in
         </td>
         <td width="24%">
          <select id="section" name="section" size="1">
           <option value="">
            **Any Section**
           </option>
           <option selected="" value="C">
            Center
           </option>
           <option value="R">
            Right
           </option>
           <option value="L">
            Left
           </option>
           <option value="BC">
            Balcony Center
           </option>
           <option value="BR">
            Balcony Right
           </option>
           <option value="BL">
            Balcony Left
           </option>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" valign="middle">
          <img src="tmGifs/step2.gif"/>
         </td>
         <td valign="middle">
          Select the number of subscriptions to want to purchase
         </td>
         <td>
          <select id="PS_QUANTITY" name="PS_QUANTITY" size="1">
           <field>F_HTML_TICKET_QTY_LIST</field>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" valign="middle">
          <img src="tmGifs/step3.gif"/>
         </td>
         <td valign="middle">
          Select the <field>D_PERF_DESC</field> code for the subscription
         </td>
         <td valign="middle">
          <select id="PB_SERIES_CODE" name="PB_SERIES_CODE" size="1">
           <field>F_HTML_SUBS_SERIES_LIST</field>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" valign="middle">
          <img src="tmGifs/step4.gif"/>
         </td>
         <td valign="middle">
          Click Find Best Seats Available
         </td>
         <td>
          <input class="new" name="btnSubscriptionBestAvail" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Find Best Seats Available"/>
         </td>
        </tr>
        <tr>
         <td align="center" colspan="3">
          <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
          <input class="new" name="btnSubscription" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Cancel to Start Over"/>
         </td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
   </table>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
