<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Subscription Package Selection
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body>
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container-fluid">
   <div class="row-fluid">
    <!--#include virtual="tmScripts/venue_header.html" -->
    <div class="span9 page-content img-rounded">
     <!--subscriptionmapdefault-->
     <ul class="breadcrumb">
      <li>
       <a href="<field>F_HTML_FIREWALL</field>login&event=">
        Tickets
       </a>
       <span class="divider">
        /
       </span>
      </li>
      <li>
       <a href="<field>F_HTML_FIREWALL</field>online?btnSelectEvent&P_SEQ=<field>P_SEQ</field>" title="click here to see more performances of this show">
        <field>P_PLAY_TITLE</field>
       </a>
       <span class="divider">
        /
       </span>
      </li>
      <li class="active">
       Subscription Select
      </li>
     </ul>
     <p class="text-center text-warning">
      <field>F_HTML_PAGE_MESSAGE</field>
     </p>
     <p class="text-center">
      <a href="<field>F_HTML_FIREWALL</field>tmFee/tmBoxOfficePolicy.html" target="_blank">
       Please review our ticket policies.
      </a>
     </p>
     <div class="hero-unit">
      <h1>
       <field>SG_DESCRIPTION</field>
      </h1>
      <h3>
       at 
	  <field>VE_NAME</field> 
	  <field>VE_ADDRESS1</field> 
	  <field>VE_ADDRESS2</field>
      </h3>
      <p>
       <field>SG_NOTES</field>
      </p>
     </div>
     <!--/.hero-unit-->
     <form action="<field>F_HTML_FIREWALL</field>online" class="form-horizontal ticket-form" method="POST">
      <input id="SG_SEQ" name="SG_SEQ" type="hidden" value="<field>SG_SEQ</field>"/>
      <div class="control-group">
       <label class="control-label step1" for="section">
        Select the price and or section you wish to sit in
       </label>
       <div class="controls">
        <field>F_HTML_BEST_AREA_SEARCH_LIST</field>
            <field>F_HTML_BEST_PRICE_CODE_SEARCH_LIST</field>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label step2" for="PS_QUANTITY">
        Select the number of subscription tickets you want to purchase
       </label>
       <div class="controls">
        <select id="PS_QUANTITY" name="PS_QUANTITY">
         <field>F_HTML_TICKET_QTY_LIST</field>
        </select>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label step3" for="PB_SERIES_CODE">
        Select the <field>D_PERF_DESC</field> code for the subscription
       </label>
       <div class="controls">
        <select id="PB_SERIES_CODE" name="PB_SERIES_CODE">
         <field>F_HTML_SUBS_SERIES_LIST</field>
        </select>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label step4" for="btnSubscriptionBestAvail">
        Click Find Best Seats Available
       </label>
       <div class="controls">
        <input class="btn btn-primary" name="btnSubscriptionBestAvail" onclick="process()" type="submit" value="Find Best Seats Available"/>
        <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
        <input class="btn" name="btnSubscription" type="submit" value="Cancel to Start Over"/>
       </div>
      </div>
     </form>
     <p class="text-center">
      <!-- comment:
	selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)
	selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).   999 is the entire image
	selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red
	border = a black line around the image.  0 = none.
	img_quality = the jpeg quality 1 to 100, 100 is best but creates larger/slower downloading jpegs.
					between 50 and 75 are good values.   -->
      <img border="0" src="<field>F_HTML_SEATMAP</field>&selected_only=no&img_quality=75"/>
     </p>
    </div>
    <!--span-->
    <!--#include virtual="tmScripts/venue_footer.html" -->
   </div>
  </div>
 </body>
</html>
