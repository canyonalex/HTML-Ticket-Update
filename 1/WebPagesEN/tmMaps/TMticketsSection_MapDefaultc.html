<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | <field>D_COURSE_DESC</field> Registration
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div class="page-header">
    <!--#include virtual="tmMaps/tmTicketsEventTitle.html" -->
   </div>
   <div class="row">
    <div class="col-md-4">
     <!--#include virtual="tmTemplates/tmErrorMessageInfo.html" -->
     <!--#include virtual="tmMaps/tmChangePerformanceDate.html" -->
    </div>
    <div class="col-md-8">
     <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
      <input id="PB_SEQ" name="PB_SEQ" type="hidden" value="<field>PB_SEQ</field>"/>
      <div class="form-group">
       <label for="PS_QUANTITY">
        <h4>
         Select the number of attendees that you want to enroll
        </h4>
       </label>
       <br/>
       <select class="form-control" id="PS_QUANTITY" name="PS_QUANTITY" size="1">
        <field>F_HTML_TICKET_QTY_LIST</field>
       </select>
      </div>
      <div class="form-group" style="margin-top: 15px;">
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-success" name="btnBestAvail" onclick="process()" type="submit" value="Register"/>
       <input class="btn btn-danger" name="btnBestAvailCancel" type="submit" value="Cancel and Start Over"/>
      </div>
     </form>
     <div class="alert alert-info">
      <p>
       This
       <b>
        <field>D_COURSE_DESC</field>
       </b>
       requires additional registration information before completing the sale
       such as  attendee names (if it will not be yourself). You may need to add other
       member(s) to your household in your account details.
      </p>
      <field>pick(F_LOGGED_IN=1,'','<!-- comment: only show comment if not logged in)')</field>
      <p>
       <em>
        This is done after you have logged in and prior to paying for the sale. You will be prompted as neccessary.
       </em>
      </p>
      <field>pick(F_LOGGED_IN=1,'','-->')</field>
     </div>
     <field>pick(len(P_SALES_NOTES)>0,'<!-- comment: no sales notes')</field>
     <div class="panel panel-default">
      <div class="panel-heading">
       <h3 class="panel-title">
        <field>D_COURSE_DESC</field> Notes/Registration Information
       </h3>
      </div>
      <div class="panel-body">
       <field>P_SALES_NOTES</field>
      </div>
     </div>
     <field>pick(len(P_SALES_NOTES)>0,'-->')</field>
    </div>
   </div>
  </div>
  <!-- .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
