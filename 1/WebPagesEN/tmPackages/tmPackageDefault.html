<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Package Options
  </title>
  <meta content="no-cache" http-equiv="Pragma"/>
  <!-- Pragma content set to no-cache tells the browser not to cache the page This may or may not work in IE -->
  <meta content="0" http-equiv="expires"/>
  <!-- Setting the page to expire at 0 means the page is immediately expired Any vales less then one will set the page to expire some time in past and not be cached. This may not work with Navigator -->
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body class="package default">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container-fluid">
   <div class="row-fluid">
    <!--#include virtual="tmScripts/venue_header.html" -->
    <div class="span9 page-content img-rounded">
     <p class="text-center text-warning">
      <field>F_HTML_PAGE_MESSAGE</field>
     </p>
     <div class="hero-unit">
      <h1>
       <field>PKG_TITLE</field>
      </h1>
      <h3>
       <field>PKG_NOTES</field>
      </h3>
     </div>
     <!--/.hero-unit-->
     <form action="<field>F_HTML_FIREWALL</field>online" class="form-horizontal ticket-form" method="post">
      <input name="PKG_SEQ" type="hidden" value="<field>PKG_SEQ</field>"/>
      <table class="table table-striped table-hover table-condensed table-bordered ticket-table">
       <tr>
        <th colspan="2">
         Item
        </th>
        <th width="40">
         Quantity
        </th>
        <th width="40">
         Pricing
        </th>
        <th width="80">
         Availability
        </th>
        <th align="left" width="140">
         Date
        </th>
        <th align="right" width="60">
         Time
        </th>
       </tr>
       <field>F_HTML_PACKAGE_ITEM_LIST</field>
      </table>
      <div class="controls">
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-primary" id="btnSelectPackage" name="btnSelectPackage" onclick="process()" type="submit" value="Add to Cart"/>
       <field>pick(F_LOGGED_IN=1,'<!-- comment: trick. if not logged on, home doesnt show','')</field>
       <input class="btn btn-warning" name="btnHome" type="submit" value="Cancel Buying Tickets"/>
       <field>pick(F_LOGGED_IN=1,'-->','')</field>
	  <field>pick(F_LOGGED_IN=2,'<!-- comment: and if not logged on, show logout button','')</field>
       <input class="btn btn-warning" id="btnLogout" name="btnLogout" type="submit" value="Logout and Empty Shopping Cart"/>
       <field>pick(F_LOGGED_IN=2,'-->','')</field>
      </div>
     </form>
    </div>
    <!--span-->
    <!--#include virtual="tmScripts/venue_footer.html" -->
   </div>
  </div>
 </body>
</html>
