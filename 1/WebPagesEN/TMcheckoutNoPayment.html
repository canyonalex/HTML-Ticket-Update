<!DOCTYPE html>
<html>
 <head>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Checkout Window
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!-- comment: Must be after CSS -->
  <!--#include virtual="tmScripts/html5shiv.html" -->
 </head>
 <body class="checkout nopayment">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container-fluid">
   <div class="row-fluid">
    <!--#include virtual="tmScripts/venue_header.html" -->
    <div class="span9 page-content img-rounded">
     <h1>
      Checkout
     </h1>
     <p class="text-center text-warning">
      <field>F_HTML_PAGE_MESSAGE</field>
     </p>
     <form action="<field>F_HTML_FIREWALL</field>online" class="form-horizontal" method="POST">
      <input name="pg" type="hidden" value="checkout"/>
      <h4>
       The order you have submitted has resulted in no payment due.
       <br/>
       To confirm your order, please click the "Confirm Order for 
		Processing."
      </h4>
      <!-- <TR> 
		<TD width="139" class="tablerowheader"><div align="right"><strong>Barcode Tickets or<br />
		  Traditional Tickets?
		</strong></div></TD>
		<TD width="635" class="tablerowdetail">
		If you would like Traditional Tickets printed, please send an email to <a href="mailto: kpbbash@yourvenue.org">kpbbash@yourvenue.org</a> with the subject line &quot;Traditional Tickets&quot;, otherwise please print your Barcode Tickets and bring them to the Theatre.				</TD>
	  </TR>-->
      <div class="control-group">
       <label class="control-label" for="ORD_REASON_BUY_FC_SEQ">
        How Did You Hear About Us?
       </label>
       <div class="controls">
        <select name="ORD_REASON_BUY_FC_SEQ">
         <field>F_HTML_REASON_TO_BUY_LIST</field>
        </select>
       </div>
      </div>
      <div class="control-group">
       <label class="control-label" for="ORD_NOTES">
        Additional comments about your order
       </label>
       <div class="controls">
        <textarea cols="60" id="textarea" name="ORD_NOTES" rows="10">
         <field>ORD_NOTES</field>
        </textarea>
       </div>
      </div>
      <div class="form-actions">
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-primary" name="btnCheckoutAccept" onclick="process()" type="submit" value="Confirm Order for Processing"/>
       <input class="btn" name="btnHome" type="submit" value="Cancel"/>
      </div>
     </form>
    </div>
    <!--span-->
    <!--#include virtual="tmScripts/venue_footer.html" -->
   </div>
  </div>
 </body>
</html>
