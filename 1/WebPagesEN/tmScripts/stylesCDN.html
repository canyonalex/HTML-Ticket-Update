  Note that when using a Content Delivery Network (CDN) it is highly advisable to use 
  Sub-Resource Integrity hashing (https://en.wikipedia.org/wiki/Subresource_Integrity).  
  If you need to use a theme from a different CDN than listed here you can generate the 
  appropriate hashes in one of two ways:

  OpenSSL

    1) Download file from CDN to local computer using a browser or a command line tool like wget

    2) Generate a hash of the downloaded file with the OpenSSL command line tool:
      
    $ openssl dgst -sha384 -binary bootstrap.min.css | openssl base64 -A
    BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u

  2) Add hash into appropriate link tag

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>


  Web Service (srihash.org)

    1) Generate hash by pasting in the URL of your bootstrap.min.css file to the SRI Hash Generator:

    https://www.srihash.org/

  2) Paste the <link ... /> tag given by the service into this file:
      
      (Based on pasting in:  maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css)

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
