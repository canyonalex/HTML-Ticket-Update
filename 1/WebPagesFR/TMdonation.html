<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Saisie d'un don
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div class="page-header">
    <h1>
     Saisie d'un don
    </h1>
   </div>
   <div class="row">
    <div class="col-md-4">
     <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
    </div>
    <div class="col-md-8">
     <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
      <div class="form-group">
       <label for="DD_DC_SEQ">
        Campagne de dons
       </label>
       <select class="form-control" id="DD_DC_SEQ" name="DD_DC_SEQ">
        <field>F_HTML_CAMPAIGN_LIST</field>
       </select>
      </div>
      <div class="form-group">
       <label for="DD_AMOUNT_PLEDGE">
        Montant du don
       </label>
       <input class="form-control" id="DD_AMOUNT_PLEDGE" max="99999999.99" min="0" name="DD_AMOUNT_PLEDGE" step="any" type="number" value="<field>DD_AMOUNT_PLEDGE</field>"/>
      </div>
      <div class="form-group">
       <label for="DD_NAME_OF">
        Comment souhaitez-vous que votre nom apparaisse dans le programme?
       </label>
       <input class="form-control" id="DD_NAME_OF" maxlength="100" name="DD_NAME_OF" type="text" value="<field>DD_NAME_OF</field>"/>
      </div>
      <div class="form-group">
       <label for="Anonymous">
        Pr&eacute;f&eacute;rez-vous que votre don reste anonyme?
       </label>
       <select class="form-control" id="Anonymous" name="Anonymous">
        <option value="1">
         Oui
        </option>
        <option selected="" value="0">
         Non
        </option>
       </select>
      </div>
      <div class="form-group">
       <label for="DD_CORPORATE">
        S'agit-il d'un don d'entreprise?
       </label>
       <select class="form-control" id="DD_CORPORATE" name="DD_CORPORATE">
        <option value="1">
         Oui
        </option>
        <option selected="" value="0">
         Non
        </option>
       </select>
       <p class="help-block">
        (comptes d'entreprise uniquement)
       </p>
      </div>
      <!-- comment: if you enable any of the mandatory fields in donations, edit the values for the hidden
           fields in tmDonationHiddenFields.html so that it is a separate file -->
      <!--#include virtual="TMtemplates/tmDonationHiddenFields.html" -->
      <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
      <input class="btn btn-success" name="btnDonationAccept" onclick="process()" type="submit" value="Ajouter le don &agrave; mon panier"/>
      <input class="btn btn-danger" name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" type="submit" value="Annuler"/>
     </form>
    </div>
    <!-- comment: .col-md-8 -->
   </div>
   <!-- comment: .row -->
  </div>
  <!-- comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
