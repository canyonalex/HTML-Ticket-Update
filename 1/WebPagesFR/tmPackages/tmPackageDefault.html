<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Achat de billets
  </title>
  <meta content="no-cache" http-equiv="Pragma"/>
  <!-- Pragma content set to no-cache tells the browser not to cache the page This may or may not work in IE -->
  <meta content="0" http-equiv="expires"/>
  <!-- Setting the page to expire at 0 means the page is immediately expired Any vales less then one will set the page to expire some time in past and not be cached. This may not work with Navigator -->

  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->

 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table border="0" cellpadding="0" cellspacing="0" width="95%">
    <tr>
     <td>
      <p align="center" class="message">
       <b>
        <field>F_HTML_PAGE_MESSAGE</field>
       </b>
      </p>
      <p>
      </p>
      <table align="center" border="0" cellpadding="0" width="100%">
       <tr class="tablerowheader">
        <td align="center" colspan="7">
         <field>PKG_TITLE</field>
         <br/>
        </td>
       </tr>
       <tr class="tablerowdetail">
        <td align="left" colspan="7">
         <field>PKG_NOTES</field>
         <br/>
        </td>
       </tr>
      </table>
      <form action="<field>F_HTML_FIREWALL</field>online" method="post">
       <input name="PKG_SEQ" type="hidden" value="<field>PKG_SEQ</field>"/>
       <table align="center" border="0" cellpadding="1" width="100%">
        <tr class="tablerowheader">
         <td colspan="2">
          Article
         </td>
         <td width="40">
          Quantit&eacute;
         </td>
         <td width="40">
          Prix
         </td>
         <td width="80">
          Disponibilit&eacute;
         </td>
         <td align="left" width="140">
          Date
         </td>
         <td align="right" width="60">
          Heure
         </td>
        </tr>
        <field>F_HTML_PACKAGE_ITEM_LIST</field>
        <tr class="tablerowheader">
         <td align="center" colspan="7">
          <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
          <input class="new" id="btnSelectPackage" name="btnSelectPackage" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Ajouter au panier"/>
          <field>pick(F_LOGGED_IN=1,'<!-- comment: trick. if not logged on, home doesnt show','')</field>
          <input class="new" name="btnHome" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Annuler acheter des billets"/>
          <field>pick(F_LOGGED_IN=1,'-->','')</field>
	 		      <field>pick(F_LOGGED_IN=2,'<!-- comment: and if not logged on, show logout button','')</field>
          <input class="new" id="btnLogout" name="btnLogout" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="D&eacute;connexion et vide Panier"/>
          <field>pick(F_LOGGED_IN=2,'-->','')</field>
         </td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
   </table>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
