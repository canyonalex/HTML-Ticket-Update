<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Calendrier des Activit&eacute;s
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js">
  </script>
  <script>
   $(function() {
        $( "#start_date" ).datepicker({
            showButtonPanel: true,
            showOn: "button",
            buttonImage: "tmGifs/calendar.gif",
            buttonImageOnly: true,
            defaultDate: "+1d",
            changeMonth: true,
            changeYear: true,
            numberOfMonths: 2,
            dateFormat: "mm/dd/yy",
            onClose: function( selectedDate ) {
                $( "#enddate" ).datepicker( "option", "minDate", selectedDate );
            }
        });
        $( "#end_date" ).datepicker({
            defaultDate: "+4w",
            buttonImage: "tmGifs/calendar.gif",
            buttonImageOnly: true,
            showButtonPanel: true,
            showOn: "button",
            changeMonth: true,
            changeYear: true,
            dateFormat: "mm/dd/yy",
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
                $( "#startdate" ).datepicker( "option", "maxDate", selectedDate );
            }
        });
    });
  </script>
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      Calendrier des activit&eacute;s
      <span class="text-muted">
       <field>C_FIRST_NAME</field> <field>C_LAST_NAME</field>
      </span>
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <!--#include virtual="TMtemplates/tmVolunteerActivityMessage.html" -->
     </div>
     <div class="col-md-8">
      <div class="row">
       <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
        <div class="col-md-3">
         <div class="form-group">
          <label for="start_date">
           Date de D&eacute;but
          </label>
          <input class="form-control" id="start_date" maxlength="10" name="start_date" placeholder="format mm/dd/yyyy" type="text" value="<field>start_date</field>"/>
         </div>
        </div>
        <div class="col-md-3">
         <div class="form-group">
          <label for="end_date">
           Date de Fin
          </label>
          <input class="form-control" id="end_date" maxlength="10" name="end_date" placeholder="format mm/dd/yyyy" type="text" value="<field>end_date</field>"/>
         </div>
        </div>
        <div class="col-md-4">
         <div class="form-group">
          <label for="activity">
           Activit&eacute;
          </label>
          <select class="form-control" id="activity" name="activity">
           <field>F_HTML_ACTIVITY_LIST</field>
          </select>
         </div>
        </div>
        <div class="col-md-2">
         <div class="form-group" style="margin-top: 25px;">
          <input name="page_loaded" type="hidden" value="<field>page_loaded</field>"/>
          <input class="btn btn-success btn-block" id="Search" name="btnVolunteerActivities" type="submit" value="Recherche"/>
         </div>
        </div>
       </form>
      </div>
      <p>
       &nbsp;
      </p>
      <div class="well table-adaptive">
       <table class="table table-striped table-condensed">
        <field>F_HTML_VOLUNTEER_ACTIVITY_LIST</field>
       </table>
      </div>
      <a class="btn btn-info" href="<field>F_HTML_FIREWALL</field>online?btnHome=Home">
       Accueil
      </a>
      <!-- comment: .col-md-8 -->
     </div>
     <!-- comment: .row -->
    </div>
    <!-- comment: .content -->
   </div>
   <!--  comment: .container -->
   <!--#include virtual="TMtemplates/tmFooter.html" -->
  </div>
 </body>
</html>
