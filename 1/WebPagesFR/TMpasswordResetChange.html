<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Modification du mot de passe d'un compte
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
  <!--#include virtual="tmScripts/passwordScore.html" -->
<script type="text/javascript">
<!--
$(document).ready(function() {
	addPasswordCheck($('#password'), $('#strength_human'), $('#strength_score'));
})
//-->
</script>
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      Modification du mot de passe d'un compte
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <!--#include virtual="TMtemplates/tmPasswordStrengthMessage.html" -->
     </div>
     <div class="col-md-8">
      <!--#include virtual="TMtemplates/tmPasswordRules.html" -->
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
       <div class="form-group">
        <label for="p">
         Mot de passe actuel
        </label>
        <input autocomplete="off" class="form-control" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p" type="password" value=""/>
       </div>
       <div class="form-group">
        <label for="p2">
         Nouveau mot de passe
        </label>
        <input autocomplete="off" class="form-control" id="password" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p1" type="password" value=""/>
       </div>
       <div class="form-group">
        <label for="p2">
         Nouveau mot de passe (pour confirmation)
        </label>
        <input autocomplete="off" class="form-control" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p2" type="password" value=""/>
       </div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-success" name="btnPasswordAccept" onclick="process()" type="submit" value="Enregistrer mon nouveau mot de passe"/>
       <input class="btn btn-danger" name="btnPasswordCancel" type="submit" value="Annuler"/>
       <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
      </form>
     </div>
     <!-- comment: .col-md-8 -->
    </div>
    <!-- comment: .row -->
   </div>
   <!-- comment: .content -->
  </div>
  <!--  comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
