  <tr class="tablerowdetail">
   <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
    <td align="left">
     <field>pick(F_HTML_CART_STATUS<>'active','<!-- comment:  Trick. Hide button')</field>
     <input class="new" id="btnHistoricalCartDetail" name="btnHistoricalCartDetail" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Voir les d&eacute;tails"/>
     <input name="SCH_SEQ" type="hidden" value="<field>SCH_SEQ</field>"/>
     <field>pick(F_HTML_CART_STATUS<>'active','-->')</field>
<field>pick(F_HTML_CART_STATUS='active','<!-- comment: Trick. Hide button')</field>
     <input class="new" id="btnCart" name="btnCart" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Panier"/>
     <field>pick(F_HTML_CART_STATUS='active','-->')</field>
    </td>
    <td align="right">
     <field>SCH_SEQ</field>
    </td>
    <td align="left">
     <field>SCH_DATE_ENTERED</field>
    </td>
    <td align="left">
     <field>SCH_DATE_UPDATED</field>
    </td>
    <td align="right">
     <field>SCH_TIX_QUANTITY</field>
    </td>
    <td align="right">
     <field>SCH_TOTAL_COST</field><field>F_HTML_CURRENCY</field>
    </td>
    <td align="left">
     <field>pick(F_HTML_CART_STATUS='active',F_HTML_CART_STATUS,'')</field>
<field>pick(F_HTML_CART_STATUS='active','<!-- comment: Trick. Hide button')</field>
     <input class="new" id="btnCheckout" name="btnCheckout" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Payer"/>
     <field>pick(F_HTML_CART_STATUS='active','-->')</field>
    </td>
    <td align="left">
     <field>SCH_ORD_NOTES</field>
    </td>
   </form>
  </tr>
