<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Entr&eacute;e des laissez-passer
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/dropDownMenuFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      Entr&eacute;e des laissez-passer
      <span class="text-muted">
       Choisissez Quantit&eacute; & Montant
      </span>
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <field>pick(len(MT_NOTES)>0,'<!-- comment: no notes')</field>
      <div class="alert alert-warning">
       <field>MT_NOTES</field>
      </div>
      <field>pick(len(MT_NOTES)>0,'-->')</field>
     </div>
     <div class="col-md-8">
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
       <label for="MT_DESCRIPTION_EXTERNAL">
        Type de laissez-passer
       </label>
       <input class="form-control" id="MT_DESCRIPTION_EXTERNAL" maxlength="30" name="MT_DESCRIPTION_EXTERNAL" readonly="true" type="text" value="<field>MT_DESCRIPTION_EXTERNAL</field>"/>
       <div class="form-group">
        <label for="PS_QUANTITY">
         Quantit&eacute;
        </label>
        <input class="form-control" id="PS_QUANTITY" max="20" min="1" name="PS_QUANTITY" placeholder="nombre d'articles &agrave; acheter" type="number" value="<field>PS_QUANTITY</field>"/>
       </div>
       <div class="form-group">
        <label for="M_PURCHASE_AMOUNT">
         Montant unitaire
        </label>
        <input class="form-control" id="M_PURCHASE_AMOUNT" max="9999999.99" min="0" name="M_PURCHASE_AMOUNT" step="any" type="number" value="<field>M_PURCHASE_AMOUNT</field>"/>
       </div>
       <div class="form-group">
        <label for="M_NOTES">
         Message personnalis&eacute;
        </label>
        <textarea class="form-control" cols="50" id="M_NOTES" name="M_NOTES" placeholder="saisir des instructions ou des notes sp&eacute;cifiques" rows="5"><field>M_NOTES</field></textarea>
       </div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input id="MT_SEQ" name="MT_SEQ" readonly="true" type="hidden" value="<field>MT_SEQ</field>"/>
       <input class="btn btn-success" name="btnPassAmountAccept" onclick="process()" type="submit" value="Ajouter au panier"/>
       <input class="btn btn-danger" name="btnPassAmountCancel" type="submit" value="Annuler l'achat"/>
      </form>
     </div>
     <!-- comment: .col-md-8 -->
    </div>
    <!-- comment: .row -->
   </div>
   <!-- comment: .content -->
  </div>
  <!--  comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
