<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Ouvrir une session
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div class="page-header">
    <h1>
     <field>D_COMPANY_LONG</field> Ouvrir une session
    </h1>
   </div>
   <div class="row">
    <div class="col-md-4">
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group">
       <label for="e">
        Adresse courriel
       </label>
       <input class="form-control" id="e" maxlength="100" name="e" placeholder="adresse courriel" type="email" value="<field>F_EMAIL_ADDRESS</field>"/>
      </div>
      <div class="form-group">
       <label for="p">
        Mot de passe
       </label>
       <input autocomplete="off" class="form-control" id="p" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p" type="Password" value=""/>
      </div>
      <input class="btn btn-success" name="btnLoginAccount" type="submit" value="Ouvrir une session"/>
      <input name="C_SEQ" type="hidden" value="<field>C_SEQ</field>"/>
      <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
     </form>
    </div>
    <div class="col-md-8">
     <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group">
       <input class="form-control btn btn-primary" name="btnAccountRequest" type="submit" value="Nouveau <field>low(D_PATRON)</field>"/>
       <input name="C_SEQ" type="hidden" value="<field>C_SEQ</field>"/>
       <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
       <p class="help-block">
        Nouveau <field>low(D_PATRON)</field>
       </p>
      </div>
     </form>
      <div class="form-group">
       <a class="form-control btn btn-primary" href="<field>F_HTML_FIREWALL</field>login?btnPasswordRequest=btnPasswordRequest">
        J'ai oubli&eacute; mon mot de passe
       </a>
       <p class="help-block">
        J'ai oubli&eacute; mon mot de passe
       </p>
      </div>
       <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"<!-- comment:","")</field>
       <div class="form-group">
        <a class="form-control btn btn-primary" href="<field>F_HTML_FIREWALL</field>login?event=0">
        <i class="fa fa-ticket">
        </i>
        Naviguer anonymement
       </a>
       <p class="help-block">
        Cliquez ci-dessus si vous souhaitez chercher des billets sans ouvrir de session.
        Notez que lorsque vous voudrez compl&eacute;ter votre <field>low(D_ORDER_DESC)</field>,
        il voud faudra vous connecter ou cr&eacute;er un compte.
       </p>
       </div>
       <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"-->","")</field>
     <!--#include virtual="TMtemplates/tmPoweredBy.html" -->
    </div>
   </div>
  </div>
  <!-- .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
