<!DOCTYPE html>

 <head>

 <body class="background">

  <div align="center" id="content">
   <p class="message">
    <field>F_HTML_PAGE_MESSAGE</field>

   <table border="0" cellpadding="0" cellspacing="0" width="95%">
    <tr>
     <td>
      <form action="<field>F_HTML_FIREWALL</field>login" method="POST">
       <div align="center">
        <table border="0" cellpadding="1" cellspacing="2" class="tablerowheader" width="500">
         <tr>
          <td align="right" width="82">
           Adresse courriel
          </td>
          <td width="317">
           <input name="e" size="45" type="text" value="<field>F_EMAIL_ADDRESS</field>"/>
          </td>
         </tr>
         <tr>
          <td align="right" width="82">
           Mot de passe
          </td>
          <td>
           <input autocomplete="off" maxlength="20" name="p" size="20" type="Password" value=""/>
           <input class="new" name="btnLoginAccount" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Ouvrir une session"/>
           &nbsp; &nbsp; &nbsp;
           <input class="new" name="btnPasswordRequest" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="J'ai oubli&eacute; mon mot de passe"/>
          </td>
         </tr>
        </table>
        <table align="Center" border="0" cellpadding="6" cellspacing="0" class="tablerowdetail" width="500">
         <tr>
          <td colspan="2">
          </td>
         </tr>
         <tr>
          <td align="right" valign="middle">
           <input class="new" name="btnAccountRequest" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Nouveau <field>D_PATRON</field>"/>
          </td>
          <td align="justify">
           Cliquer pour cr&eacute;er un compte si c'est la premi&egrave;re fois que vous achetez des billets chez nous.
          </td>
         </tr>
         <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"<!-- comment:","")</field>
         <tr>
          <td colspan="2">
          </td>
         </tr>
         <tr>
          <td align="right" valign="middle">
           <input class="new" name="btnGetEventList" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Naviguer Anonymement"/>
          </td>
          <td align="justify">
           Cliquez si vous souhaitez chercher des billets sans se connecter encore.
                  S'il vous pla&icirc;t noter que vous aurez besoin de vous connecter en utilisant un Email ID valide (ou cr&eacute;er un compte)
                  avant de remplir votre
                  <field>low(D_ORDER_DESC)</field>.
          </td>
         </tr>
         <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"-->","")</field>
         <tr>
          <td colspan="2">
           <br/>
           <div align="right">
            <!-- GeoTrust QuickSSL [tm] Smart Icon tag. Do not edit. -->
            <script language="JavaScript" src="//smarticon.geotrust.com/si.js" type="text/javascript">
            </script>
            <!-- end GeoTrust Smart Icon tag -->
           </div>
          </td>
         </tr>
        </table>
        <input name="C_SEQ" type="hidden" value="<field>C_SEQ</field>"/>
        <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
       </div>
      </form>
      <p>
      </p>
     </td>
    </tr>
    <tr class="tablerowdetail">
     <td align="right">
      <a class="link" href="http://www.artsman.com" target="_blank">
