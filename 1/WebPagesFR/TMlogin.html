<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Ouverture de session
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div class="page-header">
    <h1>
     <field>D_COMPANY_LONG</field> Login
    </h1>
   </div>
   <div class="row">
    <div class="col-md-4">
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group">
       <label for="e">
        Adresse courriel
       </label>
       <input class="form-control" id="e" maxlength="100" name="e" type="email" value="<field>F_EMAIL_ADDRESS</field>"/>
      </div>
      <div class="form-group">
       <label for="p">
        Mot de passe
       </label>
       <input autocomplete="off" class="form-control" id="p" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p" type="Password" value=""/>
      </div>
      <input class="btn btn-success" name="btnLoginAccount" type="submit" value="Ouvrir une session"/>
      <input name="C_SEQ" type="hidden" value="<field>C_SEQ</field>"/>
      <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
     </form>
    </div>
    <div class="col-md-8">
     <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group">
       <input class="form-control btn btn-primary" name="btnAccountRequest" type="submit" value="Nouveau <field>D_PATRON</field>"/>
       <input name="C_SEQ" type="hidden" value="<field>C_SEQ</field>"/>
       <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
       <p class="help-block">
        Nouveau <field>D_PATRON</field>
       </p>
      </div>
     </form>
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group">
       <input class="form-control btn btn-primary" name="btnPasswordRequest" type="submit" value="J'ai oubli&eacute; mon mot de passe"/>
       <p class="help-block">
        J'ai oubli&eacute; mon mot de passe
       </p>
      </div>
     </form>
     <form action="<field>F_HTML_FIREWALL</field>login" method="POST" role="form">
      <div class="form-group" style="margin-top: 15px;">
       <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"<!-- comment:","")</field>
       <input class="form-control btn btn-primary" name="btnGetEventList" type="submit" value="Naviguer Anonymement"/>
       <p class="help-block">
        Cliquez si vous souhaitez chercher des billets sans se connecter encore.
                  S'il vous pla&icirc;t noter que vous aurez besoin de vous connecter en utilisant un Email ID valide (ou cr&eacute;er un compte)
                  avant de remplir votre
                  <field>low(D_ORDER_DESC)</field>.
       </p>
       <field>pick(D_WEB_VIEW_EVENTS_WITHOUT_LOGIN,"-->","")</field>
      </div>
     </form>
     <!--#include virtual="TMtemplates/tmPoweredBy.html" -->
    </div>
   </div>
  </div>
  <!-- .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
