<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Saisie d'un don
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table border="0" cellpadding="0" cellspacing="0" width="95%">
    <tr>
     <td>
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
       <div align="center">
        <p>
         <b class="message">
          <field>F_HTML_PAGE_MESSAGE</field>
         </b>
        </p>
        <table border="0" cellpadding="1" width="589">
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Campagne de dons
          </td>
          <td class="tablerowdetail" valign="top" width="408">
           <select id="DD_DC_SEQ" name="DD_DC_SEQ">
            <field>F_HTML_CAMPAIGN_LIST</field>
           </select>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Montant total du don
          </td>
          <td class="tablerowdetail" valign="top">
           <input id="DD_AMOUNT_PLEDGE" maxlength="30" name="DD_AMOUNT_PLEDGE" size="30" type="text" value="<field>DD_AMOUNT_PLEDGE</field>"/>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Fr&eacute;quence des versements
          </td>
          <td class="tablerowdetail" valign="top">
           <select id="DD_REPEAT_FREQ" name="DD_REPEAT_FREQ">
            <option selected="" value="0">
             Versement unique
            </option>
            <option value="1">
             Tous les mois
            </option>
            <option value="2">
             Deux fois par mois
            </option>
            <option value="3">
             Tous les trimestres
            </option>
            <option value="4">
             Chaque ann&eacute;e
            </option>
           </select>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Date de d&eacute;but
          </td>
          <td class="tablerowdetail" valign="top">
           <input id="DD_REPEAT_START_DATE" maxlength="30" name="DD_REPEAT_START_DATE" size="30" type="text" value="<field>DD_REPEAT_START_DATE</field>"/>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Date de fin
          </td>
          <td class="tablerowdetail" valign="top">
           <input id="DD_REPEAT_STOP_DATE" maxlength="30" name="DD_REPEAT_STOP_DATE" size="30" type="text" value="<field>DD_REPEAT_STOP_DATE</field>"/>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Comment souhaitez-vous que votre nom apparaisse dans le programme?
          </td>
          <td class="tablerowdetail" valign="top">
           <input id="DD_NAME_OF" maxlength="30" name="DD_NAME_OF" size="30" type="text" value="<field>DD_NAME_OF</field>"/>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader" width="167">
           Pr&eacute;f&eacute;rez-vous que votre don reste anonyme?
          </td>
          <td class="tablerowdetail" valign="top">
           <select id="Anonymous" name="Anonymous">
            <option value="1">
             Oui
            </option>
            <option selected="" value="0">
             Non
            </option>
           </select>
          </td>
         </tr>
         <tr>
          <td align="right" class="tablerowheader">
           S'agit-il d'un don d'entreprise?
          </td>
          <td class="tablerowdetail" valign="top">
           <select name="DD_CORPORATE">
            <option value="1">
             Oui
            </option>
            <option selected="" value="0">
             Non
            </option>
           </select>
           (comptes d'entreprise uniquement)
          </td>
         </tr>
         <p>
         </p>
         <tr class="tablerowheader">
          <td align="center" colspan="2">
           <!-- comment: the following 3 fields are the donor popup fields on the 'notes' tab.
			If these fields have been made mandatory, then you will need to have a code table value
			for those fields for internet accepted donations.  Change the value of xxx, yyy, or zzz to
			be the internal number of the appropriate popup.  Also, uncomment the desired code below
			 <INPUT NAME="DD_FLD1_FC_SEQ" TYPE=hidden id="DD_FLD1_FC_SEQ" value="xxx">
             <INPUT NAME="DD_FLD2_FC_SEQ" TYPE=hidden id="DD_FLD2_FC_SEQ" value="yyy">
             <INPUT NAME="DD_FLD3_FC_SEQ" TYPE=hidden id="DD_FLD3_FC_SEQ" value="zzz">
			 -->
           <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
           <input class="new" name="btnDonationAccept" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Ajouter le don &agrave; mon panier"/>
           &nbsp;
           <input class="new" name="<field>pick(F_LOGGED_IN=2,'btnHome','btnGetEventList')</field>" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Annuler"/>
          </td>
         </tr>
        </table>
       </div>
      </form>
     </td>
    </tr>
   </table>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
