<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | V&eacute;rifiez le solde sur passe
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div class="page-header">
    <h1>
     V&eacute;rifiez le solde sur passe
    </h1>
   </div>
   <div class="row">
    <div class="col-md-4">
     <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
     <field>pick(len(F_HTML_PASS_LOOKUP_DESCRIPTION)>0,'<!-- comment: pass found from verification')</field>
     <!--#include virtual="TMtemplates/tmPassRemainingMessage.html" -->
     <field>pick(len(F_HTML_PASS_LOOKUP_DESCRIPTION)>0,'-->')</field>
     <field>pick(len(F_HTML_PASS_LOOKUP_DESCRIPTION)=0,'<!-- comment: provide instructions, if nothing verified')</field>
     <!--#include virtual="TMtemplates/tmPassInstructionsMessage.html" -->
     <field>pick(len(F_HTML_PASS_LOOKUP_DESCRIPTION)=0,'-->')</field>
    </div>
    <div class="col-md-8">
     <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
      <div class="form-group">
       <label for="M_CONTROL_NUMBER">
        Num&eacute;ro de contr&ocirc;le
       </label>
       <input class="form-control" id="M_CONTROL_NUMBER" maxlength="30" name="M_CONTROL_NUMBER" size="50" value="<field>M_CONTROL_NUMBER</field>"/>
      </div>
      <div class="form-group">
       <label for="M_PASSWORD">
        Code de s&eacute;curit&eacute;
       </label>
       <input autocomplete="off" class="form-control" id="M_PASSWORD" maxlength="30" name="M_PASSWORD" size="50" value="<field>M_PASSWORD</field>"/>
      </div>
      <div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-primary" name="btnPassCheckBalance" onclick="process()" type="submit" value="V&eacute;rifier le Solde"/>
       <input class="btn btn-success" name="btnPassForRedemption" onclick="process()" type="submit" value="Appliquer au Panier"/>
       <input class="btn btn-danger" name="<field>pick(F_LOGGED_IN=2,'btnCart','btnGetEventList')</field>" type="submit" value="Annuler V&eacute;rification"/>
      </div>
     </form>
    </div>
   </div>
   <!-- .container -->
   <!--#include virtual="TMtemplates/tmFooter.html" -->
  </div>
 </body>
</html>
