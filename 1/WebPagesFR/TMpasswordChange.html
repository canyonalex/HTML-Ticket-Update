<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Modification du mot de passe d'un compte
  </title>

 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div class="container">
   <div id="content">
    <div class="page-header">
     <h1>
      Modification du mot de passe d'un compte
     </h1>
    </div>
    <div class="row">
     <div class="col-md-4">
      <!--#include virtual="TMtemplates/tmErrorMessageInfo.html" -->
      <!--#include virtual="TMtemplates/tmPasswordRules.html" -->
     </div>
     <div class="col-md-8">
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST" role="form">
       <field>pick(F_HTML_REQUIRE_EXISTING_PASSWORD,'<!-- comment: trick. if not primary email, existing pw not reqd','')</field>
       <div class="form-group">
        <label for="p">
         Mot de passe
        </label>
        <input autocomplete="off" class="form-control" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p" type="password" value=""/>
       </div>
       <field>pick(F_HTML_REQUIRE_EXISTING_PASSWORD,'-->','')</field>
       <div class="form-group" id="new_password_group_<field>F_HTML_P1</field>">
        <label for="p1">
         Nouveau mot de passe
         <div class="control-label" style="display:inline">
          <div class="figure" id="new_password_strength_<field>F_HTML_P1</field>">
           &nbsp;
          </div>
          <div class="figure" id="new_password_score_<field>F_HTML_P1</field>">
           &nbsp;
          </div>
         </div>
        </label>
        <input autocomplete="off" class="form-control" id="new_password_<field>F_HTML_P1</field>" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p1" type="password" value="<field>F_HTML_P1</field>"/>
       </div>
       <!-- comment: password strength check for above form-group -->
       <script type="text/javascript">
        <!--
$(document).ready(function() {
	addPasswordCheck($('#new_password_<field>F_HTML_P1</field>'), $('#new_password_strength_<field>F_HTML_P1</field>'), $('#new_password_score_<field>F_HTML_P1</field>'), $('#new_password_group_<field>F_HTML_P1</field>'));
})
//-->
       </script>
       <div class="form-group">
        <label for="p2">
         Nouveau mot de passe (pour confirmation)
        </label>
        <input autocomplete="off" class="form-control" maxlength="<field>SPR_PASSWORD_MAX_LENGTH</field>" name="p2" type="password" value="<field>F_HTML_P2</field>"/>
       </div>
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="btn btn-success" name="btnPasswordAccept" onclick="process()" type="submit" value="Enregistrer mon nouveau mot de passe"/>
       <input class="btn btn-danger" name="btnPasswordCancel" type="submit" value="Annuler"/>
       <input name="param" type="hidden" value="<field>F_HTML_PARAMETER</field>"/>
      </form>
     </div>
     <!-- comment: .col-md-8 -->
    </div>
    <!-- comment: .row -->
   </div>
   <!-- comment: .content -->
  </div>
  <!-- comment: .container -->
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
