<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Achat de billets
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
    <input id="PB_SEQ" name="PB_SEQ" type="hidden" value="<field>PB_SEQ</field>"/>
    <p align="center" class="message">
     <b>
      <field>F_HTML_PAGE_MESSAGE</field>
     </b>
    </p>
    <table align="center" border="0" cellpadding="2" cellspacing="0" class="tablerowdetail" width="80%">
     <tr class="tablerowheader">
      <td align="center" class="playinfo">
       <field>P_PLAY_TITLE</field>
       <br/>
       Le <field>cap(dat(PB_PERFORM_DATE,'w D n y'))</field> &agrave; <field>PB_PERFORM_TIME</field>
       <br/>
       <field>VE_NAME</field> <field>VE_ADDRESS1</field> <field>VE_ADDRESS2</field>
      </td>
     </tr>
     <tr>
      <td>
       <table align="center" border="0" cellpadding="2" cellspacing="0" class="tablerowdetail">
        <tr>
         <field>pick(D_WEB_SHOW_TT_IMAGES,'<!-- comment: Ticket Trove Image ')</field>
         <td align="center" rowspan="2" valign="middle" width="120">
          <a class="link" href="<field>F_HTML_FIREWALL</field>tmEvent/tmEvent<field>P_SEQ</field>.html" onclick="return popup(this, 'notes')">
           <img align="center" src="<field>F_HTML_FIREWALL</field>image?event=<field>P_SEQ</field>" valign="center" width="100"/>
          </a>
         </td>
         <field>pick(D_WEB_SHOW_TT_IMAGES,' -->')</field>
         <td align="center" width="8%">
          <img height="30" src="tmGifs/step1.gif" width="30"/>
         </td>
         <td align="left" width="72%">
          Choisissez le nombre de billets que vous souhaitez acheter&nbsp;:
         </td>
         <td width="20%">
          <select id="PS_QUANTITY" name="PS_QUANTITY" size="1">
           <field>F_HTML_TICKET_QTY_LIST</field>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" width="8%">
          <img height="30" src="tmGifs/step2.gif" width="30"/>
         </td>
         <td align="left" width="72%">
          Cliquez sur 'S&eacute;lectionner les billets'.
         </td>
         <td width="20%">
          <input class="new" name="btnBestAvail" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="S&eacute;lectionner les billets"/>
         </td>
        </tr>
       </table>
      </td>
     </tr>
     <tr>
      <td align="center" class="tablerowheader">
       <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
       <input class="new" name="btnBestAvailCancel" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Annuler et recommencer"/>
      </td>
     </tr>
     <tr>
      <td align="center" class="tablerowheader">
       <!--#include virtual="TMtemplates/generalAdmissionArrivalNote.html" -->
      </td>
     </tr>
    </table>
   </form>
   <!-- comment:
	selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)
	selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).
	selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red
	img_quality = the jpeg quality 1 to 100, 100 is best but creates larger/slower downloading jpegs.
				between 50 and 75 are good values. 
	format=svg (pick your own seats and interactive) png or jpg
-->
   <img align="center" alt="seat map" border="0" src="<field>F_HTML_SEATMAP</field>&selected_only=no&img_quality=75&format=svg" width="80%"/>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
