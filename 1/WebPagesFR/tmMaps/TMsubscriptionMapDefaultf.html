<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <base href="<field>F_HTML_IMAGE_SERVER</field>"/>
  <title>
   <field>D_COMPANY_LONG</field> | Sélectionnez sièges de souscription
  </title>
  <!--#include virtual="tmScripts/disclaimer.html" -->
  <!--#include virtual="tmScripts/styles.html" -->
  <!--#include virtual="tmScripts/buttonRollover.html" -->
  <!--#include virtual="tmScripts/pleaseWaitMessageFunction.html" -->
  <!--#include virtual="tmScripts/googleHeader.html" -->
 </head>
 <body class="background">
  <!--#include virtual="TMtemplates/tmnavButtons.html" -->
  <div align="center" id="content">
   <table align="center" border="0" cellpadding="0" cellspacing="0" width="80%">
    <tr>
     <td>
      <form action="<field>F_HTML_FIREWALL</field>online" method="POST">
       <input id="SG_SEQ" name="SG_SEQ" type="hidden" value="<field>SG_SEQ</field>"/>
       <p align="center" class="message">
        <b>
         <field>F_HTML_PAGE_MESSAGE</field>
        </b>
       </p>
       <table align="center" border="0" cellpadding="2" cellspacing="0" width="58%">
        <tr>
         <td align="center" class="playinfo" colspan="3">
          <b>
           <field>SG_DESCRIPTION</field>
          </b>
          <br/>
          <span class="main">
           <field>SG_NOTES</field>
          </span>
         </td>
        </tr>
        <tr>
         <td align="center" width="8%">
          <img height="30" src="tmGifs/step1.gif" width="30"/>
         </td>
         <td align="left" width="72%">
          Choisissez le nombre de billets que vous souhaitez acheter:
         </td>
         <td width="20%">
          <select id="PS_QUANTITY" name="PS_QUANTITY" size="1">
           <field>F_HTML_TICKET_QTY_LIST</field>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" valign="middle">
          <img src="tmGifs/step2.gif"/>
         </td>
         <td valign="middle">
          S&eacute;lectionnez le code de <field>D_PERF_DESC</field> pour le ou les abonnements:
         </td>
         <td valign="middle">
          <select id="PB_SERIES_CODE" name="PB_SERIES_CODE" size="1">
           <field>F_HTML_SUBS_SERIES_LIST</field>
          </select>
         </td>
        </tr>
        <tr>
         <td align="center" width="8%">
          <img height="30" src="tmGifs/step3.gif" width="30"/>
         </td>
         <td align="left" width="72%">
          Cliquez sur 'S&eacute;lectionner les billets'.
         </td>
         <td width="20%">
          <input class="new" name="btnSubscriptionBestAvail" onclick="process()" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="S&eacute;lectionner les billets"/>
         </td>
        </tr>
        <tr>
         <td align="center" colspan="3">
          <!--#include virtual="TMtemplates/pleaseWaitMessage.html" -->
          <input class="new" name="btnSubscription" onmouseout="pviiClassNew(this,'new')" onmouseover="pviiClassNew(this,'newover')" type="submit" value="Annuler et recommencer"/>
         </td>
        </tr>
       </table>
      </form>
      <p align="center" class="main">
       <!--#include virtual="TMtemplates/generalAdmissionArrivalNote.html" -->
      </p>
      <p>
      </p>
     </td>
    </tr>
   </table>
   <!-- comment:
	selected_only = if true, the image returned is a blown up version around the selected seats (can be yes,y,no,n,1 or 0)
	selected_border = specifies the extra space around the selected seats in points (72 = 1 inch).
	selected_color = specifies the fill color of the selected seats as a RGB hex string, i.e. FF0000 means bright red
	img_quality = the jpeg quality 1 to 100, 100 is best but creates larger/slower downloading jpegs.
				between 50 and 75 are good values. 
	format=svg (pick your own seats and interactive) png or jpg
-->
   <img align="center" alt="seat map" border="0" src="<field>F_HTML_SEATMAP</field>&selected_only=no&img_quality=75&format=svg" width="80%"/>
  </div>
  <!--#include virtual="TMtemplates/tmFooter.html" -->
 </body>
</html>
