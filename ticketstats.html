<!DOCTYPE html>
<html>
 <head>
  <title>
   Apache Ticket Stats (automatically refreshes every few seconds)
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="3" http-equiv="REFRESH"/>
 </head>
 <body>
  <!-- replace tickets.yourvenue.org with your web ticketing url.

	This will refresh the stats every two seconds into an iFrame in the page.  If you want to change the
	refresh rate, change the neta tag where it says CONTENT="3" above to some other value.  Time is in seconds.
	
-->
  <iframe frameborder="0" height="100%" src="https://tickets.yourvenue.org/TheatreManager/?TMREQUEST=qinfo" width="100%">
  </iframe>
 </body>
</html>
